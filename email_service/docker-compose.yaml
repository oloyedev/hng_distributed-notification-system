# Docker Compose for Email Service
# Services: email_service (build), rabbitmq, redis
version: '3.8'

services:
  email_service:
    build:
      context: .
      dockerfile: Dockerfile
    image: email_service:local
    container_name: email_service
    env_file:
      - ./.env
    environment:
      HOST: "0.0.0.0"
      PORT: "3003"
      RABBITMQ_HOST: "rabbitmq"
      REDIS_HOST: "redis"
      TEMPLATE_SERVICE_URL: "http://template_service:3002"
      API_GATEWAY_URL: "http://api_gateway:3000"
    command: python main.py
    ports:
      - "3003:3003"
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - email_net
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: email_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: bigadmin
      RABBITMQ_DEFAULT_PASS: bigadmin123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - email_net
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: email_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - email_net
    restart: unless-stopped

volumes:
  rabbitmq_data:
  redis_data:

networks:
  email_net:
    driver: bridge
